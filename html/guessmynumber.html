    <!-- top section withh strt/reset button and the num range wwe're palying with -->

      <p>

      </p>
    </div>
    <!-- basicly jsut title of game -->
    <h1>Guess My Number!</h1>
    <!-- center qustion mark revead to correctly guessed number -->
    <section id="reveal">
      <div class="line"></div>
      <h2 id="revealText">&quest;</h2>
      <div class="line"></div>
    </section>
    <!-- input for guess and submit button -->
    <section id="guess">
      <form>
        <input type="number" min="0" max="20" />
        <button type="submit">Check!</button>
      </form>
      <!-- WITHHIN: section with hint and score trackings -->
      <div class="scores">
        <h3 id="hint">Start Guessing...</h3>
        <h3>Score: <span id="score">20</span></h3>
        <h3>Highscore: <span id="highScore">0</span></h3>
      </div>
    </section>
  </body>

  <script src="../javascript/guessmynumber.js"></script>
